# Render.com Deployment Configuration
# =====================================
# Deploy AG-X 2026 to Render.com

services:
  - type: web
    name: agx-2026
    runtime: python
    buildCommand: pip install -e .
    startCommand: gunicorn agx.viz.dashboard:server --bind 0.0.0.0:$PORT --workers 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AGX_ENV
        value: production
      - key: AGX_DEBUG
        value: false
    healthCheckPath: /
    autoDeploy: true
