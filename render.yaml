# Render.com Deployment Configuration
# =====================================

services:
  - type: web
    name: agx-2026
    runtime: python
    region: oregon
    plan: free
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt && pip install gunicorn"
    startCommand: "gunicorn agx.landing_page:server --bind 0.0.0.0:$PORT --workers 2 --threads 2 --timeout 120"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: AGX_ENV
        value: production
      - key: AGX_DEBUG
        value: "false"
    autoDeploy: true
