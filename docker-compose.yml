version: '3.8'

services:
  # Main AG-X Application (Web Dashboard)
  agx-web:
    build:
      context: .
      target: production
    container_name: agx-web
    ports:
      - "8050:8050"
    volumes:
      - ./data:/app/data
      - ./experiments:/app/experiments
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./configs:/app/configs:ro
    environment:
      - AGX_ENV=production
      - AGX_LOG_LEVEL=INFO
      - AGX_DATA_DIR=/app/data
      - AGX_EXPERIMENTS_DIR=/app/experiments
      - AGX_REPORTS_DIR=/app/reports
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8050/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # CLI Runner for batch simulations
  agx-cli:
    build:
      context: .
      target: production
    container_name: agx-cli
    volumes:
      - ./data:/app/data
      - ./experiments:/app/experiments
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./configs:/app/configs:ro
    environment:
      - AGX_ENV=production
      - AGX_LOG_LEVEL=INFO
    profiles:
      - cli
    command: [ "python", "-m", "agx.main", "--help" ]

  # GPU-enabled service (requires NVIDIA Docker runtime)
  agx-gpu:
    build:
      context: .
      target: gpu
    container_name: agx-gpu
    ports:
      - "8051:8050"
    volumes:
      - ./data:/app/data
      - ./experiments:/app/experiments
      - ./reports:/app/reports
      - ./logs:/app/logs
    environment:
      - AGX_ENV=production
      - AGX_USE_GPU=true
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    profiles:
      - gpu
    restart: unless-stopped

volumes:
  agx-data:
  agx-experiments:
  agx-reports:
  agx-logs:


networks:
  default:
    name: agx-network
